<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Patitas Felices | Farmacia</title>
</head>
<body>
    <header></header>
    <main id="app" class="main__farmacia">
        <section>
            <h1 class="text-center">farmacia</h1>
        </section>
        <section>
            <form class="form d-flex flex-wrap justify-content-between m-5">
                <div class="categ d-flex flex-wrap justify-content-between" id="cat">
                    <div class="check-selects" >
                        <label class="check_sep m-3" v-if="categorias" v-for="cate of categorias">
                        <input type="checkbox" v-on:change="filtroCruzado" class="checks-deks" v-model="chequeados" :value="cate" name="cate" :id="cate">
                        {{cate}}
                        </label>
                    </div>
                </div>
                <div class="div_b d-flex flex-wrap">
                    <input  id="buscar" class="form-control me-3 " v-on:input="filtroCruzado" v-model="valorDeBusqueda" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </form>
        </section>
        <section class="contenedor_tarjetas">
            <div  id="card_home" class="cards d-flex flex-wrap justify-content-center" >
                <div v-if="tarjetasFiltradas" class="card col-3 m-3" style="width: 18rem;" v-for="tarjeta of tarjetasFiltradas">
                    <div class="tarjeta__imagen__contenedor">
                        <img v-bind:src="tarjeta.imagen" class="card-img-top tarjeta__imagen" :alt="tarjeta.producto">
                    </div>     
                    <div class="card-body">
                        <h5 class="card-title text-center">{{tarjeta.producto}}</h5>
                        <p class="card-text">{{tarjeta.descripcion.slice(0,100)}}...</p>
                        <div class="tarjeta__precio__disponibles__contenedor">       
                            <p class="card-text"><b>Precio: {{tarjeta.precio}}</p></b>
                            <p class="card-text"><b>Disponibles: {{tarjeta.disponibles}}</p></b>
                        </div>
                        <div class="tarjeta__botones__contenedor">
                            <button type="button" class="btn btn-primary boton__tarjeta boton__tarjeta-izquierdo" data-bs-toggle="modal" data-bs-target="#farmacia_favoritos" @click="verMas(tarjeta._id)">
                                Ver mas
                            </button>
                            <button type="button" class="btn btn-primary boton__tarjeta" data-bs-toggle="modal" data-bs-target="#farmacia_favoritos" @click="verMas(tarjeta._id)">
                                Agregar al carrito
                            </button>   
                        </div>
                    </div>
                </div>
            </div>
            
            <div v-show="tarjetasFiltradas.length==0" class="text-center fs-1">No matches found</div>

            <div class="modal fade" id="farmacia_favoritos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center " id="modal_tarjetas">
                        <img :src="informacionDeTarjeta.imagen" :alt="informacionDeTarjeta.producto" :title="informacionDeTarjeta.producto" class="info__modal__img">
                        <div class="info__modal__contenedor__texto">
                            <p class="info__modal__ttl">{{informacionDeTarjeta.producto}}</p>
                            <p class="info__modal__p">{{informacionDeTarjeta.descripcion}}</p>
                            <p class="info__modal__precio">Precio: ${{informacionDeTarjeta.precio}}</p>          
                        </div>                        
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary boton__tarjeta" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary boton__tarjeta">Agregar al carrito</button>
                    </div>
                  </div>
                </div>
            </div>
        </section>
       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/tienda.js"></script>
</body>
</html>
