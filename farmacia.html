<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>patitas felices/farmacia</title>
</head>
<body>
    <header>
        <div class="logo">
        </div>
        <div class="botones">
            <a href="./index.html">inicio</a>
            <a href="./juguetes.html">jugueteria</a>
            <a href="#">farmacia</a>
        </div>
    </header>
    <main id="app">
        <section>
            <h1 class="text-center">
                farmacia
            </h1>
        </section>
        <form class="form d-flex flex-wrap justify-content-between m-5">
            <div class="categ cards d-flex flex-wrap justify-content-between" id="cat">
                <div class="check-selects" >
                    <label class="check_sep m-3" v-if="categorias" v-for="cate of categorias">
                    <input type="checkbox" v-on:change="filtroCruzado" class="checks-deks" v-model="chequeados" :value="cate" name="cate" :id="cate">
                    {{cate}}
                    </label>
                </div>
            </div>
            <div class="div_b d-flex flex-wrap">
                <input  id="buscar" class="form-control me-3 " v-on:input="filtroCruzado" v-model="valorDeBusqueda" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>
        <div  id="card_home" class="cards  d-flex flex-wrap justify-content-center" >
            <div v-if="tarjetasFiltradas" class="card bg-info text-dark col-3 m-3" style="width: 18rem;" v-for="tarjeta of tarjetasFiltradas">
                <img v-bind:src="tarjeta.imagen" class="card-img-top" style="height: 10rem;" :alt="tarjeta.producto">
                <div class="card-body">
                <h5 class="card-title text-center">{{tarjeta.producto}}</h5>
                <p class="card-text text-center">Descripcion: {{tarjeta.descripcion.slice(0,100)}}...</p>
                <div class="d-flex justify-content-between">
                    <p class="card-text col-6">Stock: {{tarjeta.disponibles}}</p>         
                    <p class="card-text col-6 ms-4">Precio: {{tarjeta.precio}}</p>
                </div>

                <div class="d-flex justify-content-between">
                    <!-- <input class="col-5 m-2" type="number" v-on:input="valor"> -->  
                    <button class="badge text-bg-primary" @click="agregar(tarjeta)">agregar al carrito</button>
                    <button class="badge text-bg-danger" @click="eliminar(tarjeta)">eliminar del carrito</button>
                </div>
                <div>
                    <!-- <input class="col-5 m-2" type="number" > -->
                    
                </div>
            </div>
        </div>
        <div v-show="tarjetasFiltradas.length==0" class="text-center fs-1">No matches found</div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./farmacia.js"></script>
</body>
</html>
