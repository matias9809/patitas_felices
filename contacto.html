<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/contacto.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="./contacto.js" defer></script>    
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{reEvaluarInputs}}
        <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
            <template v-if="sending">
                <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                </div>
                <p class="fs-5 mt-2">Enviando mensaje</p>
            </template>
            <template v-if="sending === false">
                <lottie-player src="./assets/icons/checkMark.json"  
                background="transparent"  
                speed="1"  
                style="width: 80px; height: 80px;"   
                autoplay></lottie-player>
                <p class="fs-5 mt-2">Mensaje recibido</p>
            </template>
            
    
            <form action="" class="row container" @submit.prevent v-if="sending === null">
                <div class="mb-1 col-12 col-sm-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control mb-1" id="nombre" v-model="data.nombre">
                    <p  :class="{ invisible: !errors.nombre}" class="text-danger">
                        {{errors.nombre}}
                    </p>
                </div>
                <div class="mb-1 col-12 col-sm-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control mb-1" id="apellido" v-model="data.apellido"> 
                    <p  :class="{ invisible: !errors.apellido}" class="text-danger">
                        {{errors.apellido || "error"}}
                    </p>
                </div>
                <div class="mb-1 col-12 col-sm-6">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="tel" class="form-control mb-1" id="telefono" v-model="data.telefono" placeholder="ejemplo: 2213653448">
                    <p  :class="{ invisible: !errors.telefono}" class="text-danger">
                        {{errors.telefono || "error"}}
                    </p>
                </div>
                <div class="mb-1 col-12 col-sm-6">
                    <label for="mascota" class="form-label">Mascota</label>
                    <input type="text" class="form-control mb-1" id="mascota" v-model="data.mascota" placeholder="ejemplo: perro">
                    <p  :class="{ invisible: !errors.mascota}"class="text-danger">
                        {{errors.mascota || "error"}}
                    </p>
                </div>
                <div class="mb-1 col-12">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control mb-1" id="mensaje" rows="5" v-model="data.mensaje" placeholder="escriba su mensaje..."></textarea>
                    <p  :class="{ invisible: !errors.mensaje}" class="text-danger">
                        {{errors.mensaje || "error"}}
                    </p>
                </div>
                <button class="btn btn-primary" type="submit" @click="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
