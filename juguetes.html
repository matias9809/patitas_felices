<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar  color__navegador d-flex flex-wrap">
            <div class="container-fluid">
              <div class="d-md-flex text-center">
                <a class="nav-link color__botones m-2 p-1" href="./index.html">Inicio</a>
                <a class="nav-link color__botones m-2 p-1" href="./contacto.html">Contactanos</a>
                <a class="nav-link color__botones m-2 p-1" href="./farmacia.html">Farmacia de Mascotas</a>
                <a class="nav-link color__botones m-2 p-1" href="./#">Jugueteria de Mascotas</a>
              </div>
              <button class="navbar-toggler position-sticky" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <img src="./assets/imagenes/carritocompras.png" alt="carrito de compra" width="40" height="40">
              </button>
              <div class="offcanvas offcanvas-end color__carrito" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header ">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Su Carrito de Compras :</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div class="card mb-3" v-if="productos" v-for="producto of productos" style="max-height: 300px;"><!-- elementos en carrito de compras -->
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img :src="producto.image" class="img-fluid rounded-start" :alt="producto.name">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{producto.name}}</h5>
                          <p class="card-text">{{producto.price}}</p>
                          <p class="card-text"><small class="text-muted">producto.unidad</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex mt-3" role="search">
                    <button class="color__boton__compra m-2 p-1" type="submit">Comprar Carrito</button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
